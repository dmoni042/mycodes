<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form</title>
    <a href="./form.html"></a>
</head>
<body>
    <div class="main_form">
        <div class="form">
            <h1>Personal Details</h1>
            <p>This is the personal details of Mr. Henry</p>
        </div>
            <form action="//action_page.php">
                <div class="form">
                    <label for="first_name">First Name:</label> <br>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name">
                </div>

                <div class="form">
                    <label for="last_name">Last Name:</label> <br>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name">
                </div>

                <div class="form">
                    <label for="email">E-Mail Address:</label> <br>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                </div>

                <div class="form">
                    <label for="age">Enter Age:</label> <br>
                    <input type="date" id="age" name="age" placeholder="Enter Age">
                </div>

                <div class="form">
                    <label for="number">Phone Number:</label> <br>
                    <input type="tel" id="number" name="number" placeholder="Enter Number">
                </div>
                 
                <div class="form">
                    <label for="gender">Gender:</label> <br>
                    <input type="text" id="gender" name="gender" placeholder="Enter Gender">
                </div>
                
                <label for="state_of_origin">State Of Origin:</label> <br>
                <select name="state_of_origin" id="state_of_origin">
                    <option value="select" selected>Choose State</option>
                    <option value="abia">Abia</option>
                    <option value="anambra">Anambra</option>
                    <option value="ebonyi">Ebonyi</option>
                    <option value="enugu">Enugu</option>
                    <option value="imo">Imo</option>
                </select>

                <div class="form">
                    <label for="address">Contact Address:</label> <br>
                    <input type="text" id="address" name="address" placeholder="Enter Address">
                </div>

                <div class="form">
                    <label for="cv">Upload CV:</label> <br>
                    <input type="file" id="cv" name="cv" placeholder="Upload CV">
                </div>

                <div class="form">
                    <label for="#">Password:</label> <br>
                    <input type="password" name="email" placeholder="Password">
                </div>

                <input type="submit">
            </form>
    </div>
</body>
</html>
